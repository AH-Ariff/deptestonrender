<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="logo.png" />
    <title>Log In</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(145deg, #0a0a0a, #1b1b1b, #111);
        font-family: "Poppins", sans-serif;
        color: white;
        overflow: hidden;
      }

      /* floating glowing circles */
      body::before,
      body::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.3;
      }
      body::before {
        width: 400px;
        height: 400px;
        background: #06b6d4;
        top: -100px;
        left: -100px;
      }
      body::after {
        width: 400px;
        height: 400px;
        background: #9333ea;
        bottom: -120px;
        right: -100px;
      }

      form {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 340px;
        padding: 2.5rem 2rem;
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        animation: floatUp 0.6s ease;
      }

      @keyframes floatUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        font-weight: 600;
        font-size: 1.6rem;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
        color: #06b6d4;
      }

      input,
      button {
        font-size: 1rem;
        border-radius: 0.5rem;
        padding: 0.75rem 0.9rem;
        border: none;
        outline: none;
        transition: all 0.2s ease;
      }

      input {
        background: rgba(255, 255, 255, 0.08);
        color: #f8f8f8;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      input:focus {
        border-color: #06b6d4;
        box-shadow: 0 0 6px #06b6d4;
      }

      button {
        background: linear-gradient(90deg, #06b6d4, #3b82f6);
        color: white;
        font-weight: 600;
        letter-spacing: 0.5px;
        cursor: pointer;
      }

      button:hover {
        transform: scale(1.04);
        box-shadow: 0 0 12px #06b6d4;
      }

      .feedback {
        max-width: 320px;
        padding: 0.9rem 1.2rem;
        background-color: rgba(255, 255, 255, 0.9);
        color: #111;
        position: fixed;
        top: 1.2rem;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 0.6rem;
        font-size: 1rem;
        font-weight: 500;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        display: none;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .feedback.block {
        display: block;
        opacity: 1;
      }

      .subtext {
        text-align: center;
        color: #ccc;
        font-size: 0.85rem;
      }

      .subtext a {
        color: #06b6d4;
        text-decoration: none;
      }

      .subtext a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="feedback"></div>

    <form>
      <h1>Welcome Back</h1>
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Password" id="pass" required />
      <button type="submit">Log In</button>
      <p class="subtext">
        Donâ€™t have an account? <a href="/sine">Sign up</a>
      </p>
    </form>

    <script>
      const form = document.querySelector("form");
      const feed = document.querySelector(".feedback");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const pass = document.getElementById("pass").value.trim();

        if (!email || !pass) {
          return showFeed("Please fill in all fields.");
        }

        try {
          const res = await fetch("/log", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, pass }),
            credentials: "include",
          });

          const data = await res.json();

          if (data.success) {
            window.location.href = "/dash";
          } else {
            showFeed(data.message || "Invalid credentials.");
          }
        } catch (error) {
          console.error(error);
          showFeed("Some error occurred.");
        }
      });

      function showFeed(message) {
        feed.textContent = message;
        feed.classList.add("block");
        setTimeout(() => {
          feed.classList.remove("block");
        }, 2500);
      }
    </script>
  </body>
</html>
