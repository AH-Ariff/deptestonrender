<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <h1></h1>
    <div class="posts"><div class="p"></div></div>
    <button class="new-btn">New post</button>

    <div class="new-post area-container">
      <form>
        <div class="inputs">
          <textarea
            name="text"
            placeholder="Type here..."
            id="post"
            maxlength="2000"
          ></textarea>

          <img src="" alt="Added image" class="preview" />
          <label for="image">
            <i class="fa-solid fa-image"></i> Add Image
          </label>
          <input type="file" name="image" id="image" accept="image/*" />
        </div>
        <button type="submit">Post</button>
      </form>
    </div>

    <div class="update-post area-container">
      <form>
        <textarea class="update-area"></textarea>
        <button type="submit">Update</button>
      </form>
    </div>

    <div class="feedback-box"></div>

    <script src="/env.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
